<head>
  <title>mul/div</title>
</head>
<body>



    <form>


        <label for="val1">Enter Value 1 : </label>
    <input type="number" id="val1"/>
    <br><br>
    <input type="text" placeholder="Enter the operation 
    (* or /)" id="op">
    <br><br>
    <label for="val2">Enter Value 2 :</label>
    <input type="number" id="val2"/>
    <br><br>
    <input class = 'submit' type="submit">
    
    
    
    </form>
    
    <style>
    
    body{
        display:flex;
        justify-content: center;
        align-items: center;
    }
    form{

    border:2px solid red;
    padding:10px;

    }

  
    
    
    
    </style>
    <script>
    
        const submitBtn = document.querySelector('.submit')
        let val1=document.getElementById('val1');
        let val2=document.getElementById('val2');
        let op=document.getElementById('op')
        submitBtn.addEventListener('click',(e)=>{
            e.preventDefault();
        if(op.value==='*')
        alert(val1.value*val2.value);
        else if(op.value==='/')
        alert(Math.floor(val1.value/val2.value))
        else
        alert("Enter a valid operation..!")
    })
    
    
    
    
    </script>
    
    
    
    
    
    
    
</body>
